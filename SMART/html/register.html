<html>
<head>
	<link rel="stylesheet" href="../css/w3.css"> 
	<link rel="stylesheet" href="../css/w3-colors-flat.css">
	<link rel="stylesheet" href="../css/w3-colors-metro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
    .parent-div
    {
    	margin-top: 6%;
    	width:700px;
    	height:600px;
    	border-radius: 10px;
    	box-shadow: 0 0 4 0 rgba(0,0,0,0.5);
    }
    .inputs
    {
    	transition: 0.5s;
    	width:600px;
    	border-radius: 20px;
    	height:30px;
    }
  
    .elements_div
    {
    	border-radius: 10px;
    	margin:auto;
    	width:100%;
    }
	</style>
</head>

<body>
	<center>
<div style="width:100%;height:250px;position: fixed" class=" w3-display-topmiddle w3-metro-blue w3-mobile">
	


 <div align="center" class=" w3-white parent-div w3-container w3-mobile w3-card-4" style="position: relative;">
 	<label style="font-size:30px;text-shadow:1px 1px 0 #444">Registration Form</label>

 	<div class="w3-container w3-metro-red w3-mobile"  style="border-radius:10px;"class="elements_div" >
 		

 		<form style="text-align: left;">
 			<br>

 			<label >First Name</label>
 			<input type="text" class="w3-input w3-border-0 inputs w3-mobile" required>
 			<br>
 			 <label>Last Name</label>
 			<input type="text" class="w3-input w3-border-0 inputs w3-mobile">
 			<br>
 			<table border="0" style="width:100%;text-align: center;">
 				<tr>
 					<td>
 						<input type="radio" class="w3-radio w3-tiny  w3-mobile" name="r"><label class=" w3-mobile w3-text-white">Male</label>
 					</td>

 					 <td>
 						<input type="radio" class="w3-radio w3-tiny  w3-mobile" name="r"><label class=" w3-text-white w3-mobile">Female</label>
 					</td>
 					 <td style="text-align: left">
 						<input type="radio" class="w3-radio w3-tiny   w3-mobile" name="r"><label class=" w3-text-white w3-mobile">Others</label>
 					</td>
 				</tr>
 			</table>
 			<table  border="0" style="width:100%;text-align: center;">
 					<tr>
 					<td colspan="2" style="text-align: left">
 						<br>
 							<label class=" w3-text-white w3-mobile">Age</label>
 							<input type="text" style="width:80px;height:30px;border-radius: 20px;" class="w3-input w3-bordre-1 w3-mobile" name="" required>
 						</td>
 						<td style="text-align: left"><br>
 							<label class=" w3-text-white w3-mobile">E mail</label>
 							<input type="text" style="width:330px;height:30px;border-radius: 20px;" class="w3-input w3-mobile" name="" required>
 						</td>
 					</tr>
 				</tr>
 			</table>
 		</form>

 	</div>


 </div>
</div>
</center>
</body>

</html>
